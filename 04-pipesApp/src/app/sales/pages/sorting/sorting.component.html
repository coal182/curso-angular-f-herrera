<div class="text-layout">
  <h1>Custom Pipes</h1>
  <p>Created by {{ 'us' | customUppercase: onUppercase }} pipes</p>
</div>
<br />
<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="toggle uppercase"
      (click)="toggle()"
      class="mr-1 p-button-outlined p-button-warning"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="By name"
      class="mr-1 p-button-outlined"
      (click)="changeSortBy('name')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Values"
      class="mr-1 p-button-outlined p-button-success"
      (click)="changeSortBy('flies')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="By color"
      class="mr-1 p-button-outlined p-button-danger"
      (click)="changeSortBy('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sort: sortBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Flies</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.flies | flies | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice: 0">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="flies">
            Flies <p-sortIcon field="flies"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.flies | flies | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
