<div class="row">
    <div class="col">
        <canvas baseChart class="chart"
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="barChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>

        <button mat-button mat-raised-button color="primary" class="btn btn-primary float-end mt-5" (click)="randomize()">Actualizar</button>
    </div>
</div>
